<!DOCTYPE html>
<html>
<head>
	<title>Finding The Area</title>
</head>
<body>
	<script type="text/javascript">
		var Lenght,Breadth;
		function Area(Lenght,Breadth){
			var Area=Lenght*Breadth;
			return Area;

		}
		var x=Area(2,4);
		document.write("The Area Of Rectangle Is : "+x);
	</script>

</body>
</html>
