<!DOCTYPE html>
<html>
<head>
	<title>Multiplication of array</title>
</head>
<body>
	<script type="text/javascript">
		var Arr=[1,2,3,4,10]
		var x=Arr.join('+');
		document.write(x);
		var sum=0;

		for(var i=0;i<5;i++){
			 sum=Arr[i]+sum;
		}
		document.write("="+sum);
	</script>

</body>
</html>
