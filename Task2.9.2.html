<!DOCTYPE html>
<html>
<head>
	<title>Multiplication of array</title>
</head>
<body>
	<script type="text/javascript">
		var Arr=[1,2,3,4,10]
		var x=Arr.join('*');
		document.write(x);
		var Multiple=1;

		for(var i=0;i<5;i++){
			 Multiple=Arr[i]*Multiple;
		}
		document.write("="+Multiple);
	</script>

</body>
</html>
