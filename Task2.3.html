<!DOCTYPE html>
<html>
<head>
	<title>Task 2.3</title>
</head>
<body>
	<script type="text/javascript">
		var x = prompt("Enter your Mark In Percentage : ");

		if( x<=100 && x>=80)
			document.write(" Congrate ! You Got Distinction");

		else if( x<=79 && x>=60 )
			document.write(" Congrate ! You Got First Division");

		else if(  x<=59 &&x>=50)
			document.write(" Congrate ! You Got Second Division");

		else if( x<=49 && x>=40)
			document.write(" Congrate ! You Got Third Division");

		else
			document.write("Failed ! Try Again ");
	</script>

</body>
</html>
